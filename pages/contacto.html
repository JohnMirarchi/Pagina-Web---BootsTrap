<main class="body">
    <section class="container d-flex justify-content-center bg-black">
    <div class="cajas-peliculas">
            <h1 class="contacto"> Contacto </h1>
    <div class="formulario">
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" value="Leandro" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationTooltip02" value="Santoro" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label">Usuario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
            <div class="invalid-tooltip">
              Por favor, elige un usuario disponible.
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">ciudad</label>
          <input type="text" class="form-control" id="validationTooltip03" value="Ciudad" required>
          <div class="invalid-tooltip">
            Por favor, elige una ciudad valida.
          </div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">País</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Elige...</option>
            <option>Argentina</option>
            <option>Chile</option>
            <option>Mexico</option>
            <option>España</option>
          </select>
          <div class="invalid-tooltip">
            Por favor, elige un país valido.
          </div>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationTooltip03" class="form-label">Deja tu mensaje</label>
            <input type="text" class="form-control" id="validationTooltip03" value="Deja tu mensaje" required>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    </div>
   </section>
